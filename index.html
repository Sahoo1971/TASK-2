<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Electronics Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h2>Welcome to our Electronics Store</h2>
            <p>Discover the latest gadgets and electronics!</p>
        </div>
    </section>

    <main>
        <div class="container">
            <section>
                <h2>Featured Products</h2>
                <div class="products">
                    <div class="product">
                        <img src="product1.jpg" alt="Smartphone">
                        <h3>Smartphone</h3>
                        <p>₹20,000</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="product2.jpg" alt="Laptop">
                        <h3>Laptop</h3>
                        <p>₹50,000</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="product3.jpg" alt="Smart TV">
                        <h3>Smart TV</h3>
                        <p>₹40,000</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Electronics Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
